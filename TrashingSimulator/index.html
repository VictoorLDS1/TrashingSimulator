<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simulador de Trashing —  Mesa da costureira</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulador de Trashing — Mesa de Costureira</h1>
  <div class="controls">
    <button id="btnTick">Tick (1)</button>
    <button id="btnToggleAuto">Iniciar Auto</button>
    <label>Velocidade tick (ms): <input type="number" id="tickSpeed" value="700" min="100" step="100"></label>
    <label>Intervalo chegada (ms): <input type="number" id="arrivalInterval" value="2000" min="200" step="100"></label>
    <label>Gerar (n): <input type="number" id="genCount" value="3" min="1"></label>
    <button id="btnGenerate">Gerar processos</button>
    <button id="btnReset">Reset</button>
  </div>

  <div class="container">
    <div class="desk">
      <strong> Mesa da Costureira </strong>
      <div class="deskGrid" id="deskGrid"></div>

      <div class="meta">
        <div id="statusInfo" class="small">Mesa: 0/4 | Em espera: 0 | Pausados: 0 | Finalizados: 0</div>
      </div>
    </div>

    <div class="panel">
      <div class="panelSection">
        <h3>Fila de espera </h3>
        <div id="waitingList" class="queueList"></div>
        <div class="small">Capacidade fixa: <strong id="waitCap">5</strong></div>
      </div>

      <div class="panelSection">
        <h3>Pausados </h3>
        <div id="pausedList" class="pausedList"></div>
        <div class="small">Total pausados: <span id="pausedCount">0</span></div>
      </div>

      <div class="panelSection">
        <h3>Finalizados </h3>
        <div id="finishedList" class="finishedList"></div>
        <div class="small">Total finalizados: <span id="finishedCount">0</span></div>
      </div>
    </div>
  </div>

<script src="index.js" defer></script>
</body>
</html>
